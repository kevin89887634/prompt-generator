<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI ÊèêÁ§∫ËØçÁîüÊàêÂô®</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-sidebar: #0f0f1a;
            --bg-card: #1e1e32;
            --bg-input: #252540;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b80;
            --accent: #667eea;
            --accent-hover: #5a6fd6;
            --accent-light: rgba(102, 126, 234, 0.15);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #2d2d44;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --font-size-base: clamp(14px, 2vw, 16px);
            --font-size-sm: clamp(12px, 1.5vw, 14px);
            --font-size-lg: clamp(16px, 2.5vw, 20px);
            --font-size-xl: clamp(20px, 3vw, 28px);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f5f5f7;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a5a;
            --text-muted: #8b8b9a;
            --border: #e0e0e8;
            --accent-light: rgba(102, 126, 234, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: var(--font-size-base); }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* ========== ÁôªÂΩïÈ°µÈù¢ ========== */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-card);
            border-radius: 16px;
            padding: clamp(24px, 5vw, 40px);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        .login-header h1 {
            font-size: var(--font-size-xl);
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .login-input {
            width: 100%;
            padding: clamp(12px, 2vw, 16px);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-input);
            color: var(--text-primary);
            margin-bottom: 16px;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            padding: clamp(12px, 2vw, 16px);
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            z-index: 10;
            touch-action: manipulation;
        }

        .login-btn:hover, .login-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error-msg {
            color: var(--error);
            font-size: var(--font-size-sm);
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        /* ========== ‰∏ªÂ∫îÁî®Â∏ÉÂ±Ä ========== */
        .app-container {
            display: none;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .app-layout {
            display: flex;
            height: 100%;
        }

        /* ========== Â∑¶‰æßËæπÊ†è ========== */
        .sidebar {
            width: clamp(240px, 25vw, 300px);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: clamp(12px, 2vw, 20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-chat-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .new-chat-btn:hover { background: var(--accent-light); border-color: var(--accent); color: var(--accent); }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: clamp(10px, 1.5vw, 14px);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-item:hover { background: var(--accent-light); }
        .chat-item.active { background: var(--accent-light); border: 1px solid var(--accent); }
        .chat-item i { color: var(--text-muted); font-size: var(--font-size-sm); }
        .chat-item-content { flex: 1; overflow: hidden; }

        .chat-item-title {
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-time {
            font-size: clamp(10px, 1.2vw, 12px);
            color: var(--text-muted);
            margin-top: 2px;
        }

        .chat-item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .chat-item:hover .chat-item-actions { opacity: 1; }

        .chat-item-btn {
            padding: 4px 6px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .chat-item-btn:hover { color: var(--accent); background: var(--accent-light); }
        .chat-item-btn.delete:hover { color: var(--error); background: rgba(239, 68, 68, 0.1); }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .sidebar-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .sidebar-btn:hover { background: var(--accent-light); border-color: var(--accent); color: var(--accent); }

        /* ========== ‰∏ªËÅäÂ§©Âå∫Âüü ========== */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        .top-bar {
            height: clamp(50px, 8vw, 60px);
            padding: 0 clamp(12px, 2vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            flex-shrink: 0;
        }

        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: var(--font-size-lg);
            cursor: pointer;
            border-radius: 8px;
        }

        .menu-toggle:hover { background: var(--accent-light); }

        .top-bar-title {
            font-size: var(--font-size-base);
            font-weight: 600;
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
            cursor: pointer;
        }

        .top-bar-title:hover { color: var(--accent); }

        .top-bar-actions { display: flex; gap: 8px; }

        .icon-btn {
            width: clamp(36px, 5vw, 42px);
            height: clamp(36px, 5vw, 42px);
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-sm);
            transition: all 0.2s;
        }

        .icon-btn:hover { background: var(--accent-light); border-color: var(--accent); color: var(--accent); }

        .lang-btn { font-weight: 600; min-width: clamp(40px, 6vw, 50px); }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: clamp(12px, 2vw, 20px);
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 2vw, 20px);
        }

        .welcome-message {
            text-align: center;
            padding: clamp(30px, 6vw, 60px) 20px;
            color: var(--text-secondary);
        }

        .welcome-message h2 { font-size: var(--font-size-lg); color: var(--text-primary); margin-bottom: 10px; }
        .welcome-message p { font-size: var(--font-size-sm); max-width: 400px; margin: 0 auto 20px; }

        .quick-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-prompt-btn {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-prompt-btn:hover { background: var(--accent-light); border-color: var(--accent); color: var(--accent); }

        /* ========== Âª∫ËÆÆÈóÆÈ¢ò ========== */
        .suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .suggested-btn {
            padding: 8px 14px;
            border-radius: 16px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggested-btn:hover { background: var(--accent); color: white; }

        .message {
            display: flex;
            gap: clamp(8px, 1.5vw, 15px);
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { align-self: flex-end; flex-direction: row-reverse; }

        .message-avatar {
            width: clamp(32px, 4vw, 40px);
            height: clamp(32px, 4vw, 40px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-sm);
            flex-shrink: 0;
        }

        .message.user .message-avatar { background: var(--gradient); color: white; }
        .message.assistant .message-avatar { background: var(--bg-card); border: 1px solid var(--border); color: var(--accent); }

        .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: clamp(10px, 2vw, 16px);
            max-width: 100%;
            font-size: var(--font-size-base);
        }

        .message.user .message-content { background: var(--accent); border-color: var(--accent); color: white; }

        .message-content p { line-height: 1.7; margin-bottom: 10px; }
        .message-content p:last-child { margin-bottom: 0; }

        .message-content pre {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: clamp(10px, 2vw, 15px);
            overflow-x: auto;
            margin: 10px 0;
            font-size: var(--font-size-sm);
        }

        .message-content code { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; }
        .message-content ul, .message-content ol { padding-left: 20px; margin: 10px 0; }
        .message-content li { margin: 5px 0; line-height: 1.6; }

        .result-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .result-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .result-btn:hover { background: var(--accent-light); border-color: var(--accent); color: var(--accent); }
        .result-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
        .result-btn.liked { color: var(--success); border-color: var(--success); }
        .result-btn.disliked { color: var(--error); border-color: var(--error); }

        .message-attachments { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }

        .attachment-preview { max-width: 180px; max-height: 120px; border-radius: 8px; object-fit: cover; }

        .attachment-file {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: var(--font-size-sm);
        }

        /* ========== Â∫ïÈÉ®ËæìÂÖ•Âå∫ ========== */
        .input-area {
            padding: clamp(10px, 2vw, 15px) clamp(12px, 2vw, 20px) clamp(12px, 2vw, 20px);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .attachments-preview {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 2px solid var(--accent);
        }

        .attachments-preview.has-files { display: flex; }

        .attachments-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .attachments-title {
            font-size: var(--font-size-sm);
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .attachments-clear {
            padding: 4px 10px;
            border-radius: 5px;
            border: none;
            background: var(--error);
            color: white;
            font-size: clamp(10px, 1.2vw, 12px);
            cursor: pointer;
        }

        .preview-item {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-input);
            border-radius: 8px;
            font-size: var(--font-size-sm);
            border: 1px solid var(--success);
        }

        .preview-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; }

        .preview-item .file-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-light);
            border-radius: 6px;
            color: var(--accent);
            font-size: var(--font-size-lg);
        }

        .preview-item .file-info { display: flex; flex-direction: column; }
        .preview-item .file-name { max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: var(--text-primary); }
        .preview-item .file-size { font-size: clamp(10px, 1.2vw, 11px); color: var(--success); }

        .preview-item .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: none;
            background: var(--error);
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-container { display: flex; gap: clamp(8px, 1.5vw, 12px); align-items: flex-end; }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: clamp(6px, 1vw, 10px);
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within { border-color: var(--accent); }

        .input-actions-left { display: flex; gap: 4px; padding: 2px; }

        .input-action-btn {
            width: clamp(32px, 4vw, 40px);
            height: clamp(32px, 4vw, 40px);
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }

        .input-action-btn:hover { background: var(--accent-light); color: var(--accent); }
        .input-action-btn.recording { background: var(--error); color: white; animation: pulse 1.5s infinite; }
        .input-action-btn.has-files { color: var(--success); position: relative; }

        .input-action-btn.has-files::after {
            content: attr(data-count);
            position: absolute;
            top: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: var(--success);
            color: white;
            font-size: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: var(--font-size-base);
            line-height: 1.5;
            padding: 8px 12px;
            resize: none;
            min-height: 24px;
            max-height: 150px;
            outline: none;
            font-family: inherit;
        }

        #userInput::placeholder { color: var(--text-muted); }

        .send-btn {
            width: clamp(44px, 6vw, 52px);
            height: clamp(44px, 6vw, 52px);
            border-radius: 14px;
            border: none;
            background: var(--gradient);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-lg);
            transition: all 0.2s;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            touch-action: manipulation;
        }

        .send-btn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .send-btn.stop { background: var(--error); }

        .drop-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(102, 126, 234, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--font-size-lg);
        }

        .drop-overlay.active { display: flex; }
        .drop-overlay i { font-size: clamp(48px, 10vw, 72px); margin-bottom: 20px; }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: var(--font-size-sm);
            display: none;
            z-index: 1000;
            animation: toastIn 0.3s ease;
        }

        .toast.show { display: flex; align-items: center; gap: 8px; }
        .toast.error { background: var(--error); }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        #fileInput { display: none; }

        /* ========== ÁßªÂä®Á´ØÈÄÇÈÖç ========== */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 280px;
                z-index: 200;
                transform: translateX(-100%);
                box-shadow: var(--shadow);
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 199; }
            .sidebar-overlay.open { display: block; }
            .menu-toggle { display: flex; }
            .message { max-width: 95%; }
            .quick-prompts { flex-direction: column; }
            .quick-prompt-btn { width: 100%; }
        }

        .typing-indicator { display: flex; gap: 5px; padding: 15px 18px; }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function selectChat(id) {
            currentChatId = id;
            renderChatList();
            renderCurrentChat();
            closeSidebar();
        }

        async function deleteChat(id, event) {
            event.stopPropagation();
            if (!confirm(t('deleteConfirm'))) return;

            const chat = chats[id];
            // Âà†Èô§ÊúçÂä°Âô®‰∏äÁöÑ‰ºöËØù
            if (chat.conversationId) {
                try {
                    await fetch(`${CONFIG.API_BASE_URL}/conversations/${chat.conversationId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${CONFIG.API_KEY}` }
                    });
                } catch (e) { console.error('Delete conversation error:', e); }
            }

            delete chats[id];
            if (currentChatId === id) {
                const ids = Object.keys(chats);
                currentChatId = ids.length > 0 ? ids[ids.length - 1] : null;
            }
            saveChats();
            renderChatList();
            if (currentChatId) renderCurrentChat();
            else newChat();
        }

        function clearAllChats() {
            if (!confirm(t('clearConfirm'))) return;
            chats = {};
            currentChatId = null;
            localStorage.removeItem('chats');
            newChat();
        }

        function renderChatList() {
            const container = $('chatList');
            const sorted = Object.values(chats).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            container.innerHTML = sorted.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="selectChat('${chat.id}')">
                    <i class="fas fa-message"></i>
                    <div class="chat-item-content">
                        <div class="chat-item-title">${escapeHtml(chat.title)}</div>
                        <div class="chat-item-time">${formatTime(chat.createdAt)}</div>
                    </div>
                    <div class="chat-item-actions">
                        <button class="chat-item-btn" onclick="showRenameModalFor('${chat.id}', event)" title="ÈáçÂëΩÂêç"><i class="fas fa-edit"></i></button>
                        <button class="chat-item-btn delete" onclick="deleteChat('${chat.id}', event)" title="Âà†Èô§"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function renderCurrentChat() {
            const chat = chats[currentChatId];
            if (!chat) return;

            $('currentChatTitle').textContent = chat.title;
            const area = $('chatArea');
            const welcome = $('welcomeMessage');

            if (chat.messages.length === 0) {
                welcome.style.display = 'block';
                area.innerHTML = '';
                area.appendChild(welcome);
            } else {
                welcome.style.display = 'none';
                area.innerHTML = chat.messages.map((msg, idx) => createMessageHTML(msg, idx)).join('');
                area.scrollTop = area.scrollHeight;
            }
        }

        // ========== ÈáçÂëΩÂêçÂäüËÉΩ ==========
        let renamingChatId = null;

        function showRenameModal() {
            renamingChatId = currentChatId;
            const chat = chats[currentChatId];
            if (!chat) return;
            $('renameInput').value = chat.title;
            $('renameModal').classList.add('show');
            $('renameInput').focus();
        }

        function showRenameModalFor(id, event) {
            event.stopPropagation();
            renamingChatId = id;
            const chat = chats[id];
            if (!chat) return;
            $('renameInput').value = chat.title;
            $('renameModal').classList.add('show');
            $('renameInput').focus();
        }

        async function confirmRename() {
            const newName = $('renameInput').value.trim();
            if (!newName || !renamingChatId) return;

            const chat = chats[renamingChatId];
            chat.title = newName;

            // ÂêåÊ≠•Âà∞ÊúçÂä°Âô®
            if (chat.conversationId) {
                try {
                    await fetch(`${CONFIG.API_BASE_URL}/conversations/${chat.conversationId}/name`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${CONFIG.API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: newName, user: userId })
                    });
                } catch (e) { console.error('Rename error:', e); }
            }

            saveChats();
            renderChatList();
            if (renamingChatId === currentChatId) {
                $('currentChatTitle').textContent = newName;
            }
            hideModal('renameModal');
            showToast(t('renamed'));
        }

        function hideModal(id) {
            $(id).classList.remove('show');
        }

        // ========== Ê∂àÊÅØÂ§ÑÁêÜ ==========
        function createMessageHTML(msg, idx) {
            const avatar = msg.role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            let attachmentsHTML = '';
            if (msg.attachments && msg.attachments.length > 0) {
                attachmentsHTML = '<div class="message-attachments">' +
                    msg.attachments.map(att => {
                        if (att.type && att.type.startsWith('image/')) {
                            return `<img src="${att.data}" class="attachment-preview" alt="${att.name}">`;
                        } else {
                            return `<div class="attachment-file"><i class="fas fa-file"></i> ${att.name}</div>`;
                        }
                    }).join('') + '</div>';
            }

            let contentHTML = msg.role === 'user'
                ? `<p>${escapeHtml(msg.content)}</p>`
                : formatMarkdown(msg.content);

            let actionsHTML = '';
            if (msg.role === 'assistant' && msg.messageId) {
                const likeClass = msg.feedback === 'like' ? 'liked' : '';
                const dislikeClass = msg.feedback === 'dislike' ? 'disliked' : '';

                actionsHTML = `
                    <div class="result-actions">
                        <button class="result-btn" onclick="copyText(this, ${idx})" type="button">
                            <i class="fas fa-copy"></i> ${t('copy')}
                        </button>
                        <button class="result-btn ${likeClass}" onclick="sendFeedback('${msg.messageId}', 'like', this)" type="button">
                            <i class="fas fa-thumbs-up"></i> ${t('like')}
                        </button>
                        <button class="result-btn ${dislikeClass}" onclick="sendFeedback('${msg.messageId}', 'dislike', this)" type="button">
                            <i class="fas fa-thumbs-down"></i> ${t('dislike')}
                        </button>
                        <button class="result-btn" onclick="regenerate()" type="button">
                            <i class="fas fa-rotate"></i> ${t('regenerate')}
                        </button>
                    </div>
                `;

                // Âª∫ËÆÆÈóÆÈ¢ò
                if (msg.suggestedQuestions && msg.suggestedQuestions.length > 0) {
                    actionsHTML += `
                        <div class="suggested-questions">
                            ${msg.suggestedQuestions.map(q => `
                                <button class="suggested-btn" onclick="askSuggested('${escapeHtml(q)}')" type="button">${escapeHtml(q)}</button>
                            `).join('')}
                        </div>
                    `;
                }
            }

            return `
                <div class="message ${msg.role}">
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        ${attachmentsHTML}
                        ${contentHTML}
                        ${actionsHTML}
                    </div>
                </div>
            `;
        }

        function formatMarkdown(text) {
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return code;
                    },
                    breaks: true
                });
                return marked.parse(text);
            }
            return `<p>${escapeHtml(text).replace(/\n/g, '<br>')}</p>`;
        }

        // ========== ÂèëÈÄÅÊ∂àÊÅØ ==========
        function handleSendClick() {
            if (isGenerating) {
                stopGeneration();
            } else {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = $('userInput');
            const text = input.value.trim();

            if (!text && attachedFiles.length === 0) return;

            const chat = chats[currentChatId];

            const userMessage = {
                role: 'user',
                content: text,
                attachments: attachedFiles.map(f => ({ name: f.name, type: f.type, data: f.data, size: f.size }))
            };

            if (chat.messages.length === 0 && text) {
                chat.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                chat.createdAt = new Date().toISOString();
                $('currentChatTitle').textContent = chat.title;
            }

            chat.messages.push(userMessage);
            saveChats();

            input.value = '';
            input.style.height = 'auto';
            clearAttachments();

            const area = $('chatArea');
            $('welcomeMessage').style.display = 'none';
            area.innerHTML += createMessageHTML(userMessage, chat.messages.length - 1);

            area.innerHTML += `
                <div class="message assistant" id="loadingMessage">
                    <div class="message-avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">
                        <div class="typing-indicator"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            area.scrollTop = area.scrollHeight;

            setGenerating(true);

            try {
                let queryText = text;

                if (userMessage.attachments.length > 0) {
                    for (const att of userMessage.attachments) {
                        if (att.type?.startsWith('text/') || att.name.match(/\.(txt|md|json|csv|js|py|html|css|xml|yml|yaml)$/i)) {
                            const textContent = await extractTextFromDataUrl(att.data);
                            if (textContent) {
                                queryText += `\n\n[Êñá‰ª∂: ${att.name}]\n${textContent}`;
                            }
                        } else if (att.type?.startsWith('image/')) {
                            queryText += `\n\n[ÂõæÁâá: ${att.name}]`;
                        } else {
                            queryText += `\n\n[Êñá‰ª∂: ${att.name}]`;
                        }
                    }
                }

                abortController = new AbortController();

                const response = await fetch(`${CONFIG.API_BASE_URL}/chat-messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: queryText,
                        response_mode: 'blocking',
                        user: userId,
                        conversation_id: chat.conversationId || ''
                    }),
                    signal: abortController.signal
                });

                const data = await response.json();
                $('loadingMessage')?.remove();

                // ‰øùÂ≠ò conversation_id
                if (data.conversation_id && !chat.conversationId) {
                    chat.conversationId = data.conversation_id;
                }

                const assistantMessage = {
                    role: 'assistant',
                    content: data.answer || t('generateFailed'),
                    messageId: data.message_id,
                    suggestedQuestions: []
                };

                // Ëé∑ÂèñÂª∫ËÆÆÈóÆÈ¢ò
                if (data.message_id) {
                    try {
                        const suggestRes = await fetch(`${CONFIG.API_BASE_URL}/messages/${data.message_id}/suggested?user=${userId}`, {
                            headers: { 'Authorization': `Bearer ${CONFIG.API_KEY}` }
                        });
                        const suggestData = await suggestRes.json();
                        if (suggestData.data) {
                            assistantMessage.suggestedQuestions = suggestData.data;
                        }
                    } catch (e) { console.error('Get suggestions error:', e); }
                }

                chat.messages.push(assistantMessage);
                saveChats();
                renderChatList();

                area.innerHTML += createMessageHTML(assistantMessage, chat.messages.length - 1);
                area.scrollTop = area.scrollHeight;

            } catch (error) {
                if (error.name === 'AbortError') {
                    $('loadingMessage')?.remove();
                    showToast(t('stopped'));
                } else {
                    console.error('API Error:', error);
                    $('loadingMessage')?.remove();

                    const errorMessage = { role: 'assistant', content: t('networkError') };
                    chat.messages.push(errorMessage);
                    saveChats();
                    area.innerHTML += createMessageHTML(errorMessage, chat.messages.length - 1);
                }
            }

            setGenerating(false);
        }

        function setGenerating(status) {
            isGenerating = status;
            const btn = $('sendBtn');
            const icon = $('sendIcon');
            if (status) {
                btn.classList.add('stop');
                icon.className = 'fas fa-stop';
            } else {
                btn.classList.remove('stop');
                icon.className = 'fas fa-paper-plane';
            }
        }

        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                abortController = null;
            }
        }

        // ========== ÂèçÈ¶àÂäüËÉΩ ==========
        async function sendFeedback(messageId, rating, btn) {
            try {
                await fetch(`${CONFIG.API_BASE_URL}/messages/${messageId}/feedbacks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rating, user: userId })
                });

                // Êõ¥Êñ∞Êú¨Âú∞Áä∂ÊÄÅ
                const chat = chats[currentChatId];
                const msg = chat.messages.find(m => m.messageId === messageId);
                if (msg) {
                    msg.feedback = rating;
                    saveChats();
                }

                // Êõ¥Êñ∞ UI
                const parent = btn.parentElement;
                parent.querySelectorAll('.result-btn').forEach(b => {
                    b.classList.remove('liked', 'disliked');
                });
                btn.classList.add(rating === 'like' ? 'liked' : 'disliked');

                showToast(t('feedbackThanks'));
            } catch (e) {
                console.error('Feedback error:', e);
            }
        }

        // ========== Âª∫ËÆÆÈóÆÈ¢ò ==========
        function askSuggested(question) {
            $('userInput').value = question;
            sendMessage();
        }

        // ========== Âä†ËΩΩÊúçÂä°Âô®‰ºöËØù ==========
        async function loadConversationsFromServer() {
            try {
                const res = await fetch(`${CONFIG.API_BASE_URL}/conversations?user=${userId}&limit=20`, {
                    headers: { 'Authorization': `Bearer ${CONFIG.API_KEY}` }
                });
                const data = await res.json();

                if (data.data && data.data.length > 0) {
                    for (const conv of data.data) {
                        const existingChat = Object.values(chats).find(c => c.conversationId === conv.id);
                        if (!existingChat) {
                            const id = 'chat_' + conv.id;
                            chats[id] = {
                                id,
                                conversationId: conv.id,
                                title: conv.name || t('newConversation'),
                                messages: [],
                                createdAt: new Date(conv.created_at * 1000).toISOString()
                            };
                        }
                    }
                    saveChats();
                    renderChatList();
                }
            } catch (e) {
                console.error('Load conversations error:', e);
            }
        }

        function regenerate() {
            const chat = chats[currentChatId];
            if (chat.messages.length >= 2) {
                chat.messages.pop();
                const lastUserMsg = chat.messages[chat.messages.length - 1];
                $('userInput').value = lastUserMsg.content;
                attachedFiles = lastUserMsg.attachments || [];
                renderAttachments();
                chat.messages.pop();
                saveChats();
                sendMessage();
            }
        }

        // ========== Êñá‰ª∂Â§ÑÁêÜ ==========
        function handleFileSelect(e) {
            processFiles(e.target.files);
            e.target.value = '';
        }

        function setupDragAndDrop() {
            const body = document.body;
            let dragCounter = 0;

            body.addEventListener('dragenter', e => {
                e.preventDefault();
                dragCounter++;
                $('dropOverlay').classList.add('active');
            });

            body.addEventListener('dragleave', e => {
                e.preventDefault();
                dragCounter--;
                if (dragCounter === 0) $('dropOverlay').classList.remove('active');
            });

            body.addEventListener('dragover', e => e.preventDefault());

            body.addEventListener('drop', e => {
                e.preventDefault();
                dragCounter = 0;
                $('dropOverlay').classList.remove('active');
                if (e.dataTransfer.files.length > 0) processFiles(e.dataTransfer.files);
            });

            $('userInput').addEventListener('paste', e => {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        processFiles([item.getAsFile()]);
                    }
                }
            });
        }

        function processFiles(files) {
            let addedCount = 0;
            for (let file of files) {
                if (attachedFiles.length >= 5) {
                    showToast(t('maxFiles'), true);
                    break;
                }

                const reader = new FileReader();
                reader.onload = e => {
                    attachedFiles.push({ name: file.name, type: file.type, data: e.target.result, size: file.size });
                    addedCount++;
                    renderAttachments();
                    updateUploadBtnState();
                    if (addedCount === files.length || attachedFiles.length === 5) {
                        showToast(t('uploadSuccess', { count: addedCount }));
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function renderAttachments() {
            const container = $('attachmentsPreview');
            if (attachedFiles.length === 0) {
                container.classList.remove('has-files');
                container.innerHTML = '';
                return;
            }

            container.classList.add('has-files');
            container.innerHTML = `
                <div class="attachments-header">
                    <span class="attachments-title"><i class="fas fa-check-circle"></i> ${t('filesAdded', { count: attachedFiles.length })}</span>
                    <button class="attachments-clear" onclick="clearAttachments()" type="button">${t('clearAllFiles')}</button>
                </div>
                ${attachedFiles.map((file, index) => {
                    const sizeStr = formatFileSize(file.size);
                    if (file.type?.startsWith('image/')) {
                        return `<div class="preview-item"><img src="${file.data}" alt="${file.name}"><div class="file-info"><span class="file-name">${file.name}</span><span class="file-size">${sizeStr}</span></div><button class="remove-btn" onclick="removeAttachment(${index})" type="button"><i class="fas fa-times"></i></button></div>`;
                    } else {
                        return `<div class="preview-item"><div class="file-icon"><i class="fas fa-file"></i></div><div class="file-info"><span class="file-name">${file.name}</span><span class="file-size">${sizeStr}</span></div><button class="remove-btn" onclick="removeAttachment(${index})" type="button"><i class="fas fa-times"></i></button></div>`;
                    }
                }).join('')}
            `;
        }

        function removeAttachment(index) {
            attachedFiles.splice(index, 1);
            renderAttachments();
            updateUploadBtnState();
        }

        function clearAttachments() {
            attachedFiles = [];
            renderAttachments();
            updateUploadBtnState();
        }

        function updateUploadBtnState() {
            const btn = $('uploadBtn');
            if (attachedFiles.length > 0) {
                btn.classList.add('has-files');
                btn.dataset.count = attachedFiles.length;
            } else {
                btn.classList.remove('has-files');
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showToast(text, isError = false) {
            const toast = $('toast');
            $('toastText').textContent = text;
            $('toastIcon').className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            toast.classList.toggle('error', isError);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ========== ËØ≠Èü≥ËæìÂÖ• ==========
        function toggleVoice() {
            if (isRecording) stopRecording();
            else startRecording();
        }

        function startRecording() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showToast(t('micNotSupported'), true);
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = currentLang === 'zh' ? 'zh-CN' : 'en-US';

            recognition.onresult = event => {
                const lastResult = event.results[event.results.length - 1];
                if (lastResult.isFinal) {
                    const transcript = lastResult[0].transcript;
                    const input = $('userInput');
                    if (input.value && !input.value.endsWith(' ')) input.value += ' ';
                    input.value += transcript;
                    adjustTextareaHeight();
                }
            };

            recognition.onerror = event => {
                console.error('Speech error:', event.error);
                stopRecording();
                if (event.error === 'not-allowed') showToast(t('micPermission'), true);
            };

            recognition.onend = () => {
                if (isRecording) {
                    try { recognition.start(); } catch (e) { stopRecording(); }
                }
            };

            try {
                recognition.start();
                isRecording = true;
                $('voiceBtn').classList.add('recording');
            } catch (e) {
                console.error('Start recording failed:', e);
            }
        }

        function stopRecording() {
            if (recognition) {
                isRecording = false;
                recognition.stop();
                recognition = null;
            }
            $('voiceBtn').classList.remove('recording');
        }

        // ========== ÊñáÊú¨Ê°ÜËá™ÈÄÇÂ∫î ==========
        function setupTextarea() {
            const textarea = $('userInput');
            textarea.addEventListener('input', adjustTextareaHeight);
            textarea.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isGenerating) sendMessage();
                }
            });
        }

        function adjustTextareaHeight() {
            const textarea = $('userInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        // ========== ÂØºÂá∫ÂäüËÉΩ ==========
        function showExportModal() {
            const chat = chats[currentChatId];
            if (!chat || chat.messages.length === 0) {
                showToast(t('emptyChat'), true);
                return;
            }

            let content = `# ${chat.title}\n\n${t('exportTime')}: ${new Date().toLocaleString()}\n\n---\n\n`;
            chat.messages.forEach(msg => {
                const role = msg.role === 'user' ? t('user') : t('assistant');
                content += `### ${role}\n\n${msg.content}\n\n`;
            });

            $('exportContent').textContent = content;
            $('exportModal').classList.add('show');
        }

        function copyExportContent() {
            navigator.clipboard.writeText($('exportContent').textContent).then(() => showToast(t('copied')));
        }

        function downloadExport() {
            const chat = chats[currentChatId];
            const blob = new Blob([$('exportContent').textContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${chat.title}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ========== Â∑•ÂÖ∑ÂáΩÊï∞ ==========
        async function extractTextFromDataUrl(dataUrl) {
            try {
                if (dataUrl.includes(';base64,')) {
                    const base64 = dataUrl.split(';base64,')[1];
                    const text = atob(base64);
                    try { return decodeURIComponent(escape(text)); } catch { return text; }
                }
                return null;
            } catch (e) {
                console.error('Extract text error:', e);
                return null;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return t('justNow');
            if (diff < 3600000) return t('minutesAgo', { n: Math.floor(diff / 60000) });
            if (diff < 86400000) return t('hoursAgo', { n: Math.floor(diff / 3600000) });
            if (diff < 604800000) return t('daysAgo', { n: Math.floor(diff / 86400000) });

            return date.toLocaleDateString();
        }

        function copyText(btn, msgIdx) {
            const chat = chats[currentChatId];
            const msg = chat.messages[msgIdx];
            if (!msg) return;

            navigator.clipboard.writeText(msg.content).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i class="fas fa-check"></i> ${t('copied')}`;
                btn.classList.add('active');
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('active');
                }, 2000);
            });
        }
    </script>
