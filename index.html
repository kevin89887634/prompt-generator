<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 提示词生成器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #667eea;
            --accent-hover: #5a6fd6;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #2d2d44;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #666666;
            --border: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* 登录页面 */
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--gradient);
            padding: 20px;
        }

        .login-box {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            color: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .login-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .error-toast {
            background: var(--error);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 主应用页面 */
        .app-page {
            display: none;
            min-height: 100vh;
        }

        .app-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 44px;
            height: 44px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* 文件上传区域 */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .upload-zone:hover, .upload-zone.drag-over {
            border-color: var(--accent);
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
        }

        .file-item img {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-remove {
            color: var(--error);
            cursor: pointer;
            padding: 4px;
        }

        /* 输入区域 */
        .input-section {
            position: relative;
        }

        .main-textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            padding-right: 60px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s;
        }

        .main-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .main-textarea::placeholder {
            color: var(--text-secondary);
        }

        .voice-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .voice-btn:hover {
            background: var(--accent);
            color: white;
        }

        .voice-btn.recording {
            background: var(--error);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .input-tips {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .btn-generate {
            padding: 14px 28px;
        }

        /* 结果区域 */
        .result-section {
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .result-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .result-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .result-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .result-label i {
            color: var(--success);
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #0da271;
        }

        .result-content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.8;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-content pre {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .result-content code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
        }

        .result-content p {
            margin-bottom: 12px;
        }

        .result-content ul, .result-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .result-content h1, .result-content h2, .result-content h3 {
            margin: 16px 0 8px;
            color: var(--accent);
        }

        /* 加载状态 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-box {
            background: var(--bg-card);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--success);
            color: white;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1001;
        }

        /* 响应式 */
        @media (max-width: 640px) {
            .login-box { padding: 32px 24px; }
            .main-content { padding: 16px; }
            .card { padding: 16px; }
            .upload-zone { padding: 24px; }
            .action-bar { flex-direction: column; gap: 12px; }
            .btn-generate { width: 100%; }
        }

        /* 隐藏文件输入 */
        .hidden-input { display: none; }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-page" id="loginPage">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-wand-magic-sparkles"></i>
            </div>
            <h1 class="login-title">AI 提示词生成器</h1>
            <p class="login-subtitle">专业的 Prompt 工程助手，助你释放 AI 潜能</p>

            <div class="error-toast" id="errorToast">
                <i class="fas fa-exclamation-circle"></i> 密码错误，请重试
            </div>

            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" class="login-input" id="passwordInput" placeholder="请输入访问密码" onkeypress="if(event.key==='Enter')checkPassword()">
            </div>

            <button class="btn btn-primary" onclick="checkPassword()">
                <i class="fas fa-arrow-right"></i> 进入系统
            </button>
        </div>
    </div>

    <!-- 主应用页面 -->
    <div class="app-page" id="appPage">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-wand-magic-sparkles"></i>
                </div>
                <span class="logo-text">Prompt Generator</span>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- 文件上传卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div>
                        <div class="card-title">上传附件</div>
                        <div class="card-subtitle">支持图片、文档等文件，AI 将结合内容分析</div>
                    </div>
                </div>

                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <div class="upload-text">点击或拖拽文件到此处上传</div>
                    <div class="upload-hint">支持 JPG、PNG、PDF、TXT、DOC 等格式</div>
                </div>
                <input type="file" id="fileInput" class="hidden-input" multiple accept="image/*,.pdf,.txt,.doc,.docx" onchange="handleFileSelect(event)">

                <div class="file-preview" id="filePreview"></div>
            </div>

            <!-- 输入卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-keyboard"></i>
                    </div>
                    <div>
                        <div class="card-title">描述你的需求</div>
                        <div class="card-subtitle">详细描述你想要生成的提示词类型和用途</div>
                    </div>
                </div>

                <div class="input-section">
                    <textarea class="main-textarea" id="userInput" placeholder="例如：&#10;&#10;• 我想创建一个用于写产品文案的提示词&#10;• 帮我生成一个角色扮演的提示词模板&#10;• 我需要一个数据分析助手的系统提示词&#10;&#10;你也可以上传参考文件，AI 会结合分析..."></textarea>
                    <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="语音输入">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>

                <div class="action-bar">
                    <div class="input-tips">
                        <i class="fas fa-lightbulb"></i> 提示：描述越详细，生成的提示词越精准
                    </div>
                    <button class="btn btn-primary btn-generate" id="generateBtn" onclick="generatePrompt()">
                        <i class="fas fa-magic"></i> 生成提示词
                    </button>
                </div>
            </div>

            <!-- 结果卡片 -->
            <div class="card result-section" id="resultSection">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                        <i class="fas fa-check"></i>
                    </div>
                    <div>
                        <div class="card-title">生成结果</div>
                        <div class="card-subtitle">以下是为你定制的专业提示词</div>
                    </div>
                </div>

                <div class="result-box">
                    <div class="result-toolbar">
                        <div class="result-label">
                            <i class="fas fa-circle"></i> 可直接复制使用
                        </div>
                        <button class="copy-btn" onclick="copyResult()">
                            <i class="fas fa-copy"></i> 复制全部
                        </button>
                    </div>
                    <div class="result-content" id="resultContent"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-box">
            <div class="loading-spinner"></div>
            <div class="loading-text">AI 正在为你生成专业提示词...</div>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastText">已复制到剪贴板</span>
    </div>

    <script>
        // 配置
        const CONFIG = {
            PASSWORD: 'hs2026',
            API_BASE_URL: 'https://pro.aifunbox.com/v1',
            API_KEY: 'app-DkhgkE5HuA7JTvXG2P7huh7c'
        };

        // 全局变量
        let uploadedFiles = [];
        let isRecording = false;
        let recognition = null;
        let currentTheme = 'dark';

        // 密码验证
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === CONFIG.PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('appPage').style.display = 'block';
            } else {
                const errorToast = document.getElementById('errorToast');
                errorToast.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => { errorToast.style.display = 'none'; }, 3000);
            }
        }

        // 主题切换
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');

            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
                currentTheme = 'light';
            } else {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                currentTheme = 'dark';
            }
        }

        // 文件拖拽
        const uploadZone = document.getElementById('uploadZone');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        // 文件选择处理
        function handleFileSelect(event) {
            handleFiles(event.target.files);
        }

        function handleFiles(files) {
            for (let file of files) {
                if (uploadedFiles.length >= 5) {
                    showToast('最多只能上传5个文件');
                    break;
                }

                const fileObj = {
                    file: file,
                    name: file.name,
                    type: file.type,
                    preview: null
                };

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fileObj.preview = e.target.result;
                        renderFilePreview();
                    };
                    reader.readAsDataURL(file);
                }

                uploadedFiles.push(fileObj);
            }
            renderFilePreview();
        }

        function renderFilePreview() {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = uploadedFiles.map((f, i) => `
                <div class="file-item">
                    ${f.preview ? `<img src="${f.preview}" alt="${f.name}">` : '<i class="fas fa-file"></i>'}
                    <span>${f.name.length > 15 ? f.name.substring(0, 12) + '...' : f.name}</span>
                    <span class="file-remove" onclick="removeFile(${i})"><i class="fas fa-times"></i></span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            renderFilePreview();
        }

        // 语音输入
        function toggleVoice() {
            const btn = document.getElementById('voiceBtn');

            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showToast('您的浏览器不支持语音输入');
                return;
            }

            if (!isRecording) {
                startRecording();
                btn.classList.add('recording');
                btn.innerHTML = '<i class="fas fa-stop"></i>';
            } else {
                stopRecording();
                btn.classList.remove('recording');
                btn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }

        function startRecording() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'zh-CN';

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('userInput').value += transcript;
            };

            recognition.onerror = (event) => {
                console.error('语音识别错误:', event.error);
                showToast('语音识别出错，请重试');
                stopRecording();
            };

            recognition.start();
            isRecording = true;
            showToast('开始语音输入，请说话...');
        }

        function stopRecording() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            isRecording = false;
            const btn = document.getElementById('voiceBtn');
            btn.classList.remove('recording');
            btn.innerHTML = '<i class="fas fa-microphone"></i>';
        }

        // 生成提示词
        async function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();

            if (!userInput && uploadedFiles.length === 0) {
                showToast('请输入需求描述或上传文件');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loadingOverlay');
            const resultSection = document.getElementById('resultSection');

            generateBtn.disabled = true;
            loading.style.display = 'flex';

            try {
                // 处理文件
                let fileContents = [];
                for (let f of uploadedFiles) {
                    if (f.preview) {
                        fileContents.push({ type: 'image', data: f.preview, name: f.name });
                    }
                }

                // 构建请求
                let query = userInput;
                if (fileContents.length > 0) {
                    query += '\n\n[用户上传了 ' + fileContents.length + ' 个文件]';
                }

                const response = await fetch(CONFIG.API_BASE_URL + '/chat-messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + CONFIG.API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: query,
                        response_mode: 'blocking',
                        conversation_id: '',
                        user: 'web-user-' + Date.now(),
                        files: fileContents.map(f => ({
                            type: 'image',
                            transfer_method: 'local_file',
                            upload_file_id: f.data
                        }))
                    })
                });

                if (!response.ok) {
                    throw new Error('API请求失败: ' + response.status);
                }

                const data = await response.json();
                const answer = data.answer || '生成失败，请重试';

                // 渲染 Markdown
                document.getElementById('resultContent').innerHTML = marked.parse(answer);

                // 代码高亮
                document.querySelectorAll('#resultContent pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                showToast('生成失败: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // 复制结果
        function copyResult() {
            const content = document.getElementById('resultContent').innerText;
            navigator.clipboard.writeText(content).then(() => {
                showToast('已复制到剪贴板');
            }).catch(() => {
                showToast('复制失败，请手动选择复制');
            });
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastText').textContent = message;
            toast.style.display = 'flex';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });
    </script>
</body>
