<!DOCTYPE html>
<html lang="zh-CN">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>提示词生成器</title>
      <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
                .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); width: 100%; max-width: 700px; overflow: hidden; }
                .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
                .header h1 { font-size: 24px; margin-bottom: 8px; }
                .header p { opacity: 0.9; font-size: 14px; }
                .content { padding: 30px; }
                .login-section { text-align: center; }
                .login-section h2 { color: #333; margin-bottom: 20px; }
                .password-input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; margin-bottom: 15px; }
                .password-input:focus { outline: none; border-color: #667eea; }
                .error-msg { color: #e74c3c; margin-bottom: 15px; display: none; }
                .app-section { display: none; }
                .input-group { margin-bottom: 20px; }
                .input-group label { display: block; color: #555; margin-bottom: 8px; font-weight: 500; }
                .input-group textarea { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 15px; resize: vertical; min-height: 120px; }
                .input-group textarea:focus { outline: none; border-color: #667eea; }
                .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
                .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
                .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
                .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
                .result-box { margin-top: 25px; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #667eea; display: none; }
                .result-box h3 { color: #333; margin-bottom: 10px; font-size: 16px; }
                .result-content { color: #555; line-height: 1.6; white-space: pre-wrap; word-break: break-word; }
                .copy-btn { margin-top: 15px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
                .copy-btn:hover { background: #218838; }
                .loading { display: none; text-align: center; padding: 20px; }
                .loading::after { content: ''; display: inline-block; width: 30px; height: 30px; border: 3px solid #e0e0e0; border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
                @keyframes spin { to { transform: rotate(360deg); } }
                .footer { text-align: center; padding: 15px; color: #999; font-size: 12px; border-top: 1px solid #eee; }
            </style>
  </head>
  <body>
        <div class="container">
                  <div class="header"><h1>提示词生成器</h1><p>输入你的需求，AI 帮你生成专业的提示词</p></div>div>
                <div class="content">
                            <div class="login-section" id="loginSection">
                                            <h2>请输入访问密码</h2>
                                            <input type="password" class="password-input" id="passwordInput" placeholder="请输入密码" onkeypress="if(event.key==='Enter')checkPassword()">
                                            <p class="error-msg" id="errorMsg">密码错误，请重试</p>
                                            <button class="btn btn-primary" onclick="checkPassword()">进入</button>button>
                            </div>div>
                            <div class="app-section" id="appSection">
                                            <div class="input-group">
                                                                <label for="userInput">描述你的需求</label>label>
                                                                <textarea id="userInput" placeholder="例如：我想让 AI 帮我写一个产品介绍文案..."></textarea>
                                            </div>div>
                                            <button class="btn btn-primary" id="generateBtn" onclick="generatePrompt()">生成提示词</button>button>
                                            <div class="loading" id="loading"></div>div>
                                            <div class="result-box" id="resultBox">
                                                                <h3>生成的提示词：</h3>
                                                                <div class="result-content" id="resultContent"></div>div>
                                                                <button class="copy-btn" onclick="copyResult()">复制到剪贴板</button>button>
                                            </div>div>
                            </div>div>
                </div>div>
                <div class="footer">Powered by Dify AI</div>div>
        </div>div>
      <script>
                const CONFIG = { PASSWORD: 'Hengsheng2026', API_BASE_URL: 'https://api.dify.ai/v1', API_KEY: 'app-DkhgkE5HuA7JTvXG2P7huh7c' };
                function checkPassword() {
                              const password = document.getElementById('passwordInput').value;
                              if (password === CONFIG.PASSWORD) {
                                                document.getElementById('loginSection').style.display = 'none';
                                                document.getElementById('appSection').style.display = 'block';
                              } else {
                                                document.getElementById('errorMsg').style.display = 'block';
                                                document.getElementById('passwordInput').value = '';
                              }
                }
                async function generatePrompt() {
                              const userInput = document.getElementById('userInput').value.trim();
                              const generateBtn = document.getElementById('generateBtn');
                              const loading = document.getElementById('loading');
                              const resultBox = document.getElementById('resultBox');
                              const resultContent = document.getElementById('resultContent');
                              if (!userInput) { alert('请输入你的需求描述'); return; }
                              generateBtn.disabled = true; generateBtn.textContent = '生成中...';
                              loading.style.display = 'block'; resultBox.style.display = 'none';
                              try {
                                                const response = await fetch(CONFIG.API_BASE_URL + '/chat-messages', {
                                                                      method: 'POST',
                                                                      headers: { 'Authorization': 'Bearer ' + CONFIG.API_KEY, 'Content-Type': 'application/json' },
                                                                      body: JSON.stringify({ inputs: {}, query: userInput, response_mode: 'blocking', conversation_id: '', user: 'web-user-' + Date.now() })
                                                });
                                                if (!response.ok) throw new Error('API error: ' + response.status);
                                                const data = await response.json();
                                                resultContent.textContent = data.answer || '生成失败';
                                                resultBox.style.display = 'block';
                              } catch (error) {
                                                resultContent.textContent = '生成失败: ' + error.message;
                                                resultBox.style.display = 'block';
                              } finally {
                                                generateBtn.disabled = false; generateBtn.textContent = '生成提示词';
                                                loading.style.display = 'none';
                              }
                }
                function copyResult() {
                              navigator.clipboard.writeText(document.getElementById('resultContent').textContent).then(() => {
                                                const btn = document.querySelector('.copy-btn');
                                                btn.textContent = '已复制！';
                                                setTimeout(() => { btn.textContent = '复制到剪贴板'; }, 2000);
                              });
                }
      </script>
  </body>
</html>html>

  </body>
