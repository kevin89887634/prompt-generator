    <script>
        // ========== é…ç½® ==========
        const CONFIG = {
            PASSWORD: 'hs2026',
            API_BASE_URL: 'https://pro.aifunbox.com/v1',
            API_KEY: 'app-DkhgkE5HuA7JTvXG2P7huh7c'
        };

        // ========== çŠ¶æ€ç®¡ç† ==========
        let currentTheme = 'dark';
        let isRecording = false;
        let recognition = null;
        let currentChatId = null;
        let chats = {};
        let attachedFiles = [];

        // ========== åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadChats();
            setupTextarea();
            setupDragAndDrop();
            setupFileInput();

            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            if (sessionStorage.getItem('authenticated') === 'true') {

        // ========== å¯†ç éªŒè¯ ==========
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === CONFIG.PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showApp();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                input.value = '';
                input.focus();
            }
        }

        function showApp() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('appSection').style.display = 'block';
            if (!currentChatId) {
                newChat();
            }
        }

        // ========== ä¸»é¢˜åˆ‡æ¢ ==========
        function toggleTheme() {
            const icon = document.getElementById('themeIcon');
            if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
                currentTheme = 'light';
            } else {
                document.body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                currentTheme = 'dark';
            }
            localStorage.setItem('theme', currentTheme);
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') {
                toggleTheme();
            }
        }

        // ========== ä¾§è¾¹æ  ==========
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('open');
        }

        // ========== å¯¹è¯ç®¡ç† ==========
        function newChat() {
            const id = 'chat_' + Date.now();
            chats[id] = {
                id,
                title: 'æ–°å¯¹è¯',
                messages: [],
                createdAt: new Date().toISOString()
            };
            currentChatId = id;
            saveChats();
            renderChatList();
            renderCurrentChat();
            // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebarOverlay').classList.remove('open');
            }
        }

        function loadChats() {
            const saved = localStorage.getItem('chats');
            if (saved) {
                chats = JSON.parse(saved);
                const ids = Object.keys(chats);
                if (ids.length > 0) {
                    currentChatId = ids[ids.length - 1];
                }
            }
            renderChatList();
            if (currentChatId) {
                renderCurrentChat();
            }
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function selectChat(id) {
            currentChatId = id;
            renderChatList();
            renderCurrentChat();
            // ç§»åŠ¨ç«¯è‡ªåŠ¨å…³é—­ä¾§è¾¹æ 
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebarOverlay').classList.remove('open');
            }
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªå¯¹è¯å—ï¼Ÿ')) {
                delete chats[id];
                if (currentChatId === id) {
                    const ids = Object.keys(chats);
                    currentChatId = ids.length > 0 ? ids[ids.length - 1] : null;
                }
                saveChats();
                renderChatList();
                if (currentChatId) {
                    renderCurrentChat();
                } else {
                    newChat();
                }
            }
        }

        function renderChatList() {
            const container = document.getElementById('chatList');
            const sorted = Object.values(chats).sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            container.innerHTML = sorted.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="selectChat('${chat.id}')">
                    <i class="fas fa-message"></i>
                    <div class="chat-item-content">
                        <div class="chat-item-title">${escapeHtml(chat.title)}</div>
                        <div class="chat-item-time">${formatTime(chat.createdAt)}</div>
                    </div>
                    <button class="chat-item-delete" onclick="deleteChat('${chat.id}', event)" title="åˆ é™¤">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function renderCurrentChat() {
            const chat = chats[currentChatId];
            if (!chat) return;

            document.getElementById('currentChatTitle').textContent = chat.title;
            const area = document.getElementById('chatArea');
            const welcome = document.getElementById('welcomeMessage');

            if (chat.messages.length === 0) {
                welcome.style.display = 'block';
                area.innerHTML = '';
                area.appendChild(welcome);
            } else {
                welcome.style.display = 'none';
                area.innerHTML = chat.messages.map(msg => createMessageHTML(msg)).join('');
                area.scrollTop = area.scrollHeight;
            }
        }

        // ========== æ¶ˆæ¯å¤„ç† ==========
        function createMessageHTML(msg) {
            const avatar = msg.role === 'user'
                ? '<i class="fas fa-user"></i>'
                : '<i class="fas fa-robot"></i>';

            let attachmentsHTML = '';
            if (msg.attachments && msg.attachments.length > 0) {
                attachmentsHTML = '<div class="message-attachments">' +
                    msg.attachments.map(att => {
                        if (att.type.startsWith('image/')) {
                            return `<img src="${att.data}" class="attachment-preview" alt="${att.name}">`;
                        } else {
                            return `<div class="attachment-file"><i class="fas fa-file"></i> ${att.name}</div>`;
                        }
                    }).join('') + '</div>';
            }

            let contentHTML = msg.role === 'user'
                ? `<p>${escapeHtml(msg.content)}</p>`
                : formatMarkdown(msg.content);

            let actionsHTML = '';
            if (msg.role === 'assistant') {
                actionsHTML = `
                    <div class="result-actions">
                        <button class="result-btn" onclick="copyContent(this, \`${escapeForJs(msg.content)}\`)">
                            <i class="fas fa-copy"></i> å¤åˆ¶
                        </button>
                        <button class="result-btn" onclick="regenerate()">
                            <i class="fas fa-rotate"></i> é‡æ–°ç”Ÿæˆ
                        </button>
                    </div>
                `;
            }

            return `
                <div class="message ${msg.role}">
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        ${attachmentsHTML}
                        ${contentHTML}
                        ${actionsHTML}
                    </div>
                </div>
            `;
        }

        function formatMarkdown(text) {
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return code;
                    },
                    breaks: true
                });
                return marked.parse(text);
            }
            return `<p>${escapeHtml(text).replace(/\n/g, '<br>')}</p>`;
        }

        // ========== å‘é€æ¶ˆæ¯ ==========
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();

            if (!text && attachedFiles.length === 0) return;

            const chat = chats[currentChatId];

            // æ„å»ºç”¨æˆ·æ¶ˆæ¯
            const userMessage = {
                role: 'user',
                content: text,
                attachments: attachedFiles.map(f => ({
                    name: f.name,
                    type: f.type,
                    data: f.data
                }))
            };

            // æ›´æ–°å¯¹è¯æ ‡é¢˜
            if (chat.messages.length === 0 && text) {
                chat.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                renderChatList();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            chat.messages.push(userMessage);
            saveChats();

            // æ¸…ç©ºè¾“å…¥
            input.value = '';
            input.style.height = 'auto';
            clearAttachments();

            // æ¸²æŸ“ç”¨æˆ·æ¶ˆæ¯
            const area = document.getElementById('chatArea');
            document.getElementById('welcomeMessage').style.display = 'none';
            area.innerHTML += createMessageHTML(userMessage);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingHTML = `
                <div class="message assistant" id="loadingMessage">
                    <div class="message-avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            area.innerHTML += loadingHTML;
            area.scrollTop = area.scrollHeight;

            // ç¦ç”¨å‘é€æŒ‰é’®
            document.getElementById('sendBtn').disabled = true;

            try {
                // æ„å»º API è¯·æ±‚
                let queryText = text;

                // å¦‚æœæœ‰å›¾ç‰‡ï¼Œæ·»åŠ æè¿°
                const images = attachedFiles.filter(f => f.type.startsWith('image/'));
                if (images.length > 0) {
                    queryText += '\n\n[ç”¨æˆ·ä¸Šä¼ äº† ' + images.length + ' å¼ å›¾ç‰‡]';
                }

                // å¦‚æœæœ‰å…¶ä»–æ–‡ä»¶ï¼Œæ·»åŠ æè¿°
                const files = attachedFiles.filter(f => !f.type.startsWith('image/'));
                if (files.length > 0) {
                    queryText += '\n\n[ç”¨æˆ·ä¸Šä¼ äº†æ–‡ä»¶: ' + files.map(f => f.name).join(', ') + ']';
                }

                const response = await fetch(`${CONFIG.API_BASE_URL}/chat-messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: queryText,
                        response_mode: 'blocking',
                        user: 'user-' + Date.now()
                    })
                });

                const data = await response.json();

                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                document.getElementById('loadingMessage')?.remove();

                // æ·»åŠ åŠ©æ‰‹å›å¤
                const assistantMessage = {
                    role: 'assistant',
                    content: data.answer || 'æŠ±æ­‰ï¼Œç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•ã€‚'
                };
                chat.messages.push(assistantMessage);
                saveChats();

                area.innerHTML += createMessageHTML(assistantMessage);
                area.scrollTop = area.scrollHeight;

            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('loadingMessage')?.remove();

                const errorMessage = {
                    role: 'assistant',
                    content: 'âš ï¸ ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•ã€‚'
                };
                chat.messages.push(errorMessage);
                saveChats();

                area.innerHTML += createMessageHTML(errorMessage);
            }

            document.getElementById('sendBtn').disabled = false;
        }

        function regenerate() {
            const chat = chats[currentChatId];
            if (chat.messages.length >= 2) {
                // ç§»é™¤æœ€åçš„åŠ©æ‰‹å›å¤
                chat.messages.pop();
                saveChats();

                // è·å–æœ€åçš„ç”¨æˆ·æ¶ˆæ¯
                const lastUserMsg = chat.messages[chat.messages.length - 1];

                // é‡æ–°å‘é€
                document.getElementById('userInput').value = lastUserMsg.content;
                attachedFiles = lastUserMsg.attachments || [];

                // ç§»é™¤æœ€åçš„ç”¨æˆ·æ¶ˆæ¯
                chat.messages.pop();

                sendMessage();
            }
        }

        // ========== æ–‡ä»¶å¤„ç† ==========
        function setupFileInput() {
            document.getElementById('fileInput').addEventListener('change', handleFiles);
        }

        function setupDragAndDrop() {
            const wrapper = document.getElementById('inputWrapper');
            const overlay = document.getElementById('dropOverlay');

            ['dragenter', 'dragover'].forEach(event => {
                wrapper.addEventListener(event, (e) => {
                    e.preventDefault();
                    overlay.classList.add('active');
                });
            });

            ['dragleave', 'drop'].forEach(event => {
                wrapper.addEventListener(event, (e) => {
                    e.preventDefault();
                    overlay.classList.remove('active');
                });
            });

            wrapper.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    processFiles(files);
                }
            });

            // ç²˜è´´å›¾ç‰‡æ”¯æŒ
            document.getElementById('userInput').addEventListener('paste', (e) => {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        processFiles([file]);
                    }
                }
            });
        }

        function handleFiles(e) {
            processFiles(e.target.files);
            e.target.value = '';
        }

        function processFiles(files) {
            for (let file of files) {
                if (attachedFiles.length >= 5) {
                    alert('æœ€å¤šä¸Šä¼  5 ä¸ªæ–‡ä»¶');
                    break;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedFiles.push({
                        name: file.name,
                        type: file.type,
                        data: e.target.result
                    });
                    renderAttachments();
                };

                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsDataURL(file);
                }
            }
        }

        function renderAttachments() {
            const container = document.getElementById('attachmentsPreview');

            if (attachedFiles.length === 0) {
                container.classList.remove('has-files');
                container.innerHTML = '';
                return;
            }

            container.classList.add('has-files');
            container.innerHTML = attachedFiles.map((file, index) => {
                if (file.type.startsWith('image/')) {
                    return `
                        <div class="preview-item">
                            <img src="${file.data}" alt="${file.name}">
                            <span class="file-name">${file.name}</span>
                            <button class="remove-btn" onclick="removeAttachment(${index})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                } else {
                    return `
                        <div class="preview-item">
                            <div class="file-icon"><i class="fas fa-file"></i></div>
                            <span class="file-name">${file.name}</span>
                            <button class="remove-btn" onclick="removeAttachment(${index})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                }
            }).join('');
        }

        function removeAttachment(index) {
            attachedFiles.splice(index, 1);
            renderAttachments();
        }

        function clearAttachments() {
            attachedFiles = [];
            renderAttachments();
        }

        // ========== è¯­éŸ³è¾“å…¥ ==========
        function toggleVoice() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Chrome æµè§ˆå™¨');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false; // åªè¿”å›æœ€ç»ˆç»“æœï¼Œé¿å…é‡å¤
            recognition.lang = 'zh-CN';

            recognition.onresult = (event) => {
                // åªè·å–æœ€æ–°çš„è¯†åˆ«ç»“æœ
                const lastResult = event.results[event.results.length - 1];
                if (lastResult.isFinal) {
                    const transcript = lastResult[0].transcript;
                    const input = document.getElementById('userInput');
                    // è¿½åŠ åˆ°ç°æœ‰æ–‡æœ¬
                    if (input.value && !input.value.endsWith(' ')) {
                        input.value += ' ';
                    }
                    input.value += transcript;
                    adjustTextareaHeight();
                }
            };

            recognition.onerror = (event) => {
                console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                stopRecording();
                if (event.error === 'not-allowed') {
                    alert('è¯·å…è®¸ä½¿ç”¨éº¦å…‹é£');
                }
            };

            recognition.onend = () => {
                // å¦‚æœè¿˜åœ¨å½•éŸ³çŠ¶æ€ï¼Œé‡æ–°å¼€å§‹ï¼ˆå¤„ç†è‡ªåŠ¨åœæ­¢çš„æƒ…å†µï¼‰
                if (isRecording) {
                    try {
                        recognition.start();
                    } catch (e) {
                        stopRecording();
                    }
                }
            };

            try {
                recognition.start();
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('recording');
            } catch (e) {
                console.error('å¯åŠ¨è¯­éŸ³è¯†åˆ«å¤±è´¥:', e);
            }
        }

        function stopRecording() {
            if (recognition) {
                isRecording = false; // å…ˆè®¾ç½®çŠ¶æ€ï¼Œé˜²æ­¢ onend é‡æ–°å¯åŠ¨
                recognition.stop();
                recognition = null;
            }
            document.getElementById('voiceBtn').classList.remove('recording');
        }

        // ========== æ–‡æœ¬æ¡†è‡ªé€‚åº” ==========
        function setupTextarea() {
            const textarea = document.getElementById('userInput');

            textarea.addEventListener('input', adjustTextareaHeight);

            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function adjustTextareaHeight() {
            const textarea = document.getElementById('userInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // ========== å·¥å…·å‡½æ•° ==========
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForJs(text) {
            return text.replace(/\\/g, '\\\\')
                      .replace(/`/g, '\\`')
                      .replace(/\$/g, '\\$');
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' å°æ—¶å‰';
            if (diff < 604800000) return Math.floor(diff / 86400000) + ' å¤©å‰';

            return date.toLocaleDateString('zh-CN');
        }

        function copyContent(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i> å·²å¤åˆ¶';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-copy"></i> å¤åˆ¶';
                }, 2000);
            }).catch(err => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i> å·²å¤åˆ¶';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-copy"></i> å¤åˆ¶';
                }, 2000);
            });
        }
    </script>
